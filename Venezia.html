                イタリアのヴェネト州に位置し、118の島々からなる魅力的な海上都市です。<br>
                水の都として知られ、縦横に広がる運河にはゴンドラが優雅に行き交っています。<br>
                特に有名なのは、リアルト橋から望むカナル・グランデの壮大な景色。<br>
                街の中心のサン・マルコ広場は、世界で最も美しい広場の一つとして称賛されています。<br>
                毎年2月末から3月初めには、ヴェネツィアのカーニバルが開催され、<br>
                華やかな仮面や衣装が街を彩り、訪れる人々に特別な体験を提供します。<br>
